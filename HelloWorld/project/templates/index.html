<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сообщений</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Список сообщений</h1>
    <a href="/web/messages/create">Создать новое сообщение</a>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>
                <a href="/web/messages/{{ message.id }}">{{ message.content }}</a> (ID: {{ message.id }})
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Сообщений пока нет.</p>
    {% endif %}
</body>
</html>
